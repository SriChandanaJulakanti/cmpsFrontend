<div class="bodyo">
  <div class="card" style="margin: 20px;">
    <div class="card-body">
      <div class="container-fluid">
        <form>
          <div class="row" style="margin: 20px;">
            <label style="display: inline-block;width: 200px;text-align: right;margin-top: 7px;">Enter UNumber : </label>
            <input
              type="text" [(ngModel)]="uNumber" class="form-control" style="width: 250px;" [ngModelOptions]="{standalone: true}"/>
            <small id="passwordHelpInline" class="text-muted" style="width: 250px;margin-top: 7px;">
              Must be 9 characters long.
            </small>
            <button type="submit" (click)="balanceSheetModal.showModal(uNumber)" class="btn btn-primary btn-sm btnW"  style="width: 250px; background-color: #ffc107;border-color: #ffc107;color: rgba(0, 23, 56, 0.9);">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-balance-sheet (triggerRefresh)="refresh()" #balanceSheetModal></app-balance-sheet>
